{% extends "untitled.html" %}
{% block body %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrarse</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Font Awesome CDN-->
    <!-- you can replace it by local Font Awesome-->
    <script src="https://use.fontawesome.com/99347ac47f.js"></script>
    <!-- Font Icons CSS-->
    <link rel="stylesheet" href="https://file.myfontastic.com/da58YPMQ7U5HY8Rb6UxkNf/icons.css">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Registrate</h1>
                  </div>
                  <p>Controla tus cuentas fácil y rápido.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="register-form">
                    <div class="form-group">
                      <input id="register-mail" type="mail" name="mail" required class="input-material">
                      <label for="register-mail" class="label-material">Correo electrónico</label>
                    </div>
                    <div class="form-group">
                      <input id="register-passowrd" type="password" name="password" required class="input-material">
                      <label for="register-passowrd" class="label-material">Contraseña</label>
                    </div>
                    <div class="form-group">
                      <input id="register-rut" type="rut" name="rut" required class="input-material">
                      <label for="register-rut" class="label-material">Rut      </label>
                    </div>
                    <div class="form-group">
                      <input id="register-primernombre" type="primernombre" name="primernombre" required class="input-material">
                      <label for="register-primernombre" class="label-material">Primer Nombre      </label>
                    </div>
                    <div class="form-group">
                      <input id="register-segundonombre" type="segundonombre" name="segundonombre" required class="input-material">
                      <label for="register-segundonombre" class="label-material">Segundo Nombre      </label>
                    </div>
                    <div class="form-group">
                      <input id="register-primerapellido" type="primerapellido" name="primerapellido" required class="input-material">
                      <label for="register-primerapellido" class="label-material">Primer Apellido      </label>
                    </div>
                    <div class="form-group">
                      <input id="register-segundoapellido" type="segundoapellido" name="segundoapellido" required class="input-material">
                      <label for="register-segundoapellido" class="label-material">Segundo Apellido      </label>
                    </div>
                    <div class="form-group">
                      <input id="register-ciudad" type="ciudad" name="ciudad" required class="input-material">
                      <label for="register-ciudad" class="label-material">Ciudad de residencia.     </label>
                    </div>
                    <div class="form-group">
                      <input id="register-comuna" type="comuna" name="comuna" required class="input-material">
                      <label for="register-comuna" class="label-material">Comuna de residencia.     </label>
                    </div>
                    <div class="form-group">
                      <input id="register-direccion" type="direccion" name="direccion" required class="input-material">
                      <label for="register-direccion" class="label-material">Direccion de residencia.     </label>
                    </div>
                    <div class="form-group terms-conditions">
                      <input id="license" type="checkbox" class="checkbox-template">
                      <label for="license">Acepta los términos y políticas</label>
                    </div>
                    <input href="index" id="registrar" type="submit" value="Registrar" class="btn btn-primary">
                  </form><small> ¿ya tienes una cuenta?</small><a href="login" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
    <!-- Javascript files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"> </script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.-->
    <!---->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
{%  endblock %}
